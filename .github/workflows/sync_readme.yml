name: Update About Page from External README

on:
  schedule:
    - cron: '0 12 * * *' # Exécute tous les jours à midi
  workflow_dispatch: # Permet de le lancer manuellement

jobs:
  update-about:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download README.md from external repo
        run: |
          mkdir -p temp
          curl -o temp/README.md https://raw.githubusercontent.com/mpek29/MPek29/master/README.md

      - name: Convert README.md to about.md
        run: |
          mkdir -p _pages
          echo "---" > _pages/about.md
          echo "layout: about" >> _pages/about.md
          echo "title: À propos" >> _pages/about.md
          echo "permalink: /" >> _pages/about.md
          echo "" >> _pages/about.md
          echo "profile:" >> _pages/about.md
          echo "  align: right" >> _pages/about.md
          echo "  image: flo_pic.png" >> _pages/about.md
          echo "  image_circular: false" >> _pages/about.md
          echo "" >> _pages/about.md
          echo "news: false" >> _pages/about.md
          echo "selected_papers: false" >> _pages/about.md
          echo "social: true" >> _pages/about.md
          echo "---" >> _pages/about.md
          echo "" >> _pages/about.md
          
          echo "### 👋 Bienvenue !" >> _pages/about.md
          echo "Je suis **Florian Pasco**, étudiant en ingénierie passionné par l'électronique, la programmation et la mécatronique." >> _pages/about.md
          echo "" >> _pages/about.md
          
          echo "### 🚀 À propos de moi" >> _pages/about.md
          sed -n '/## 🚀 About Me/,/## 🛠️ Skills/p' temp/README.md | sed 's/^## /### /' | sed 's/^### /#### /' >> _pages/about.md
          echo "" >> _pages/about.md

          echo "### 🛠️ Compétences" >> _pages/about.md
          sed -n '/## 🛠️ Skills/,/## 📚 Featured Projects/p' temp/README.md | sed 's/^## /### /' | sed 's/^### /#### /' >> _pages/about.md
          echo "" >> _pages/about.md
          
          echo "### 🔗 Liens" >> _pages/about.md
          echo "[GitHub](https://github.com/MPek29) | [LinkedIn](https://www.linkedin.com/in/florian-pasco-7ab589244/) | [Portfolio](https://mpek29.github.io/en/)" >> _pages/about.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _pages/about.md
          git commit -m "Auto-update about.md from external README.md" || exit 0
          git push
