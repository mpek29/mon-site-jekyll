name: Update About Page from External README

on:
  schedule:
    - cron: '0 12 * * *' # ExÃ©cute tous les jours Ã  midi
  workflow_dispatch: # Permet de le lancer manuellement

jobs:
  update-about:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download README.md from external repo
        run: |
          mkdir -p temp
          curl -f -o temp/README.md https://raw.githubusercontent.com/mpek29/MPek29/master/README.md
          if [ $? -ne 0 ]; then echo "Failed to download README.md"; exit 1; fi

      - name: Clean README.md (remove specific content and Markdown headers)
        run: |
          # Supprimer la phrase "ðŸš€ About Me"
          sed -i '/ðŸš€ About Me/d' temp/README.md

          # Supprimer tous les titres Markdown en supprimant les "#"
          sed -i 's/^#* //g' temp/README.md

      - name: Convert README.md to about.md
        run: |
          mkdir -p _pages
          
          # CrÃ©ation de la structure de about.md
          cat <<EOF > _pages/about.md
          ---
          layout: about
          title: About
          permalink: /
          
          profile:
            align: right
            image: flo_pic.png
            image_circular: false
          
          news: false
          selected_papers: false
          social: true
          ---
          
          EOF
          
          # Ajouter la section du README.md nettoyÃ©
          sed -n '/Hi there!/,/sensor for precise regulation./p' temp/README.md >> _pages/about.md
          
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _pages/about.md
          git commit -m "Auto-update about.md from external README.md" || exit 0
          git push
