name: Compile LaTeX on Master Push

on:
  push:
    branches:
      - master
    paths:
      - 'latex/**.tex'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-xetex

      - name: Compile LaTeX document
        run: |
          cd latex
          pdflatex -interaction=nonstopmode -output-directory=. main.tex
          pdflatex -interaction=nonstopmode -output-directory=. main.tex  # Deuxi√®me passage pour stabiliser les refs

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: latex/main.pdf
