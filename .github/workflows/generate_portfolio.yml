name: Generate Portfolio PDF

on:  
  push:
    branches:
      - master  # Ou la branche principale de ton repo

jobs:
  build_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-extra

      - name: Create output directory
        run: mkdir -p output  # Cr√©ation du dossier output
