name: Generate Portfolio PDF

on:  
  push:
    branches:
      - master  # Ou la branche principale de ton repo

jobs:
  build_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-extra

      - name: Create header file
        run: |
          echo "\PassOptionsToPackage{unicode}{hyperref}" > output/header.tex  # Création du fichier d'en-tête

      - name: Generate LaTeX document
        run: |
          mkdir -p output
          echo "\documentclass{article}" > output/portfolio.tex
          echo "\usepackage{graphicx}" >> output/portfolio.tex
          echo "\usepackage{hyperref}" >> output/portfolio.tex
          echo "\usepackage{fontspec}" >> output/portfolio.tex  # Ajout de fontspec
          echo "\begin{document}" >> output/portfolio.tex
          echo "\title{Portfolio}" >> output/portfolio.tex
          echo "\author{Ton Nom}" >> output/portfolio.tex
          echo "\date{\today}" >> output/portfolio.tex
          echo "\maketitle" >> output/portfolio.tex

          for file in _projects/*.md; do
            echo "Processing $file"
            pandoc "$file" --from markdown --to latex --standalone --pdf-engine=xelatex --include-in-header=output/header.tex >> output/portfolio.tex
          done

          echo "\end{document}" >> output/portfolio.tex

      - name: Compile PDF
        run: |
          cd output
          xelatex portfolio.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: portfolio
          path: output/portfolio.pdf
